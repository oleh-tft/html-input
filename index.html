<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div id="grid">
            <div>Форма регистрации</div>
            <!--  -->
            <!--  -->
            <div><label for="name">Имя:</label></div>
            <div></div>
            <div><input type="text" name="name" id="name" required></div>
            <!--  -->
            <!--  -->
            <div><label for="surname">Фамилия:</label></div>
            <div></div>
            <div><input type="text" name="surname" id="surname" required></div>
            <!--  -->
            <!--  -->
            <div><label for="email">Email:</label></div>
            <div></div>
            <div><input type="email" name="email" id="email" required></div>
            <!--  -->
            <!--  -->
            <div><label for="password">Пароль:</label></div>
            <div></div>
            <div><input type="password" name="password" id="password" required></div>
            <!--  -->
            <!--  -->
            <div><label for="age">Возраст:</label></div>
            <div></div>
            <div><input type="number" name="age" id="age" min="12" max="99" required></div>
            <!--  -->
            <!--  -->
            <div><input type="submit" value="Отправить"></div>
        </div>
    </form>
</body>
</html>
